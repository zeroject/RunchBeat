<h1>beat maker</h1>
<button (click)="startBeating()"></button>

  <mat-card *ngFor="let instruments of instrumentList;">
      <mat-card >
        <button mat-raised-button *ngFor="let note of instruments.notes" (click)="addNote(note)"> {{this.note.position}} </button>
      </mat-card>
  </mat-card>
