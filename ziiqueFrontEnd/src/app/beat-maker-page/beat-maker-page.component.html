<h1>beat maker</h1>
<nav>
  <a class = "mat-raised-button" routerLink="/Profile">for lil gucci C and big Dick daddy</a>
</nav>
<div id="beatBoard">
  <mat-card id="intBoard" *ngFor="let instruments of instrumentList; index as i;">
    <button id="demoBton"
            mat-raised-button
            *ngIf="demoNode[i]"
    [ngClass]="{
     'dem0': demoNode[i].sound.includes('A'),
     'dem1': demoNode[i].sound.includes('B'),
     'dem2': demoNode[i].sound.includes('C'),
     'dem3': demoNode[i].sound.includes('D'),
     'dem4': demoNode[i].sound.includes('E')
     }" (click)="playDemo(demoNode[i])">
      {{demoNode[i].sound}}
    </button>
    <button id="beatBtn"
            mat-raised-button
            *ngFor="let note of instruments.notes"
            (click)="addNote(note)"
            [ngClass]="{'green': note.isToggled,'basic': !note.isToggled}">
    </button>
  </mat-card>
  <button id="playBtn" mat-raised-button (click)="play()">start beating!</button>
  <input matInput placeholder="BPM" type="number" [(ngModel)]="bpm">
</div>
