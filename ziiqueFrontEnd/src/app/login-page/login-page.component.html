<body>
<mat-card>
  <mat-form-field>
  <input matInput placeholder="username" type="text" [(ngModel)]="username_Email">
    </mat-form-field>
  <mat-form-field>
  <input matInput ng placeholder="password" type="password" [(ngModel)]="password">
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button (click)="Submit()">Login</button>
  <nav>
    <a class = "mat-raised-button" routerLink="/NewUser">Dont have an account?</a>
  </nav>
  </mat-card-actions>
</mat-card>
</body>
